sudo: required
dist: trusty
cache: pip
language: python
python:
- 3.3
- 3.6
- 3.5
- 3.4
- 3.7-dev
#  PyPy versions
- pypy2.7
- pypy3.5
matrix:
  allow_failures:
  - python: pypy2.7
  - python: pypy3.5
  - python: 3.3
  - python: 3.5
  - python: 3.7-dev
branches:
  only:
  - master
  - dev
  - "/v\\d+\\.\\d+[a-z]*.\\d+[a-z]*/"
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: SekouD
  on:
    python: 3.6
    repo: SekouD/mlconjug
    tags: true
    branch: master
  password:
    secure: 
install: pip install -U tox-travis
script: tox

